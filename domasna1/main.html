<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Your Order</title>
</head>
<body>
    <form method = "post" action = #>
        <table border = "1">
            <thead>
                <tr>
                    <th colspan = "2">Pizza Customization</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>
                        <label>
                            <input name = "fullname" type = "text" size = "20">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <label>
                            <input name = "toppings" type = "radio" value = "supreme">
                            Supreme
                        </label><br>
                        <label>
                            <input name = "toppings" type = "radio" value = "vegeterian">
                            Vegeterian
                        </label><br>
                        <label>
                            <input name = "toppings" type = "radio" value = "hawaiian">
                            Hawaiian
                        </label><br>
                    </td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <label>
                            <select name = "pizzasauce">
                                <option>Tomato</option>
                                <option>Sour Cream</option>
                                <option>Olive Oil</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td>
                        <label>
                            <input name = "extras" type = "checkbox" value = "cheese">
                            Extra cheese
                        </label>
                        <label>
                            <input name = "extras" type = "checkbox" value = "gluten free">
                            Gluten Free Base
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <label>Delivery Instructions:<br>
                            <textarea name = "instructions" rows = "4" cols = "48"></textarea>
                        </label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan = "2">
                        <input type = "submit" value = "Order Now">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
